---
layout: default
---

<div class="container">
    <div class="repo-header">
        <h1 id="repo-name">
            <i class="fab fa-github"></i>
            <span>Repository Details</span>
        </h1>
        <div class="repo-meta" id="repo-meta">
            <!-- 动态加载的仓库元数据 -->
        </div>
    </div>

    <div class="repo-details-grid">
        <!-- 左侧栏 -->
        <div class="repo-sidebar">
            <div class="repo-links card">
                <h3>Links</h3>
                <ul>
                    <li><a id="repo-url" target="_blank"><i class="fas fa-external-link-alt"></i> Repository</a></li>
                    <li><a id="releases-url" target="_blank"><i class="fas fa-tag"></i> Releases</a></li>
                    <li><a id="issues-url" target="_blank"><i class="fas fa-exclamation-circle"></i> Issues</a></li>
                    <li><a id="pulls-url" target="_blank"><i class="fas fa-code-branch"></i> Pull Requests</a></li>
                </ul>
            </div>

            <div class="repo-stats card">
                <h3>Statistics</h3>
                <ul>
                    <li><i class="far fa-star"></i> <span id="stargazers-count">-</span> Stars</li>
                    <li><i class="far fa-eye"></i> <span id="watchers-count">-</span> Watchers</li>
                    <li><i class="fas fa-code-branch"></i> <span id="forks-count">-</span> Forks</li>
                    <li><i class="far fa-dot-circle"></i> <span id="open-issues">-</span> Open Issues</li>
                </ul>
            </div>

            <div class="branches card">
                <h3>Branches</h3>
                <select id="branch-selector" class="branch-selector">
                    <option value="">Loading branches...</option>
                </select>
            </div>

            <div class="tags card">
                <h3>Tags</h3>
                <div id="tags-list" class="tags-list">
                    <p>Loading tags...</p>
                </div>
            </div>
        </div>

        <!-- 主要内容 -->
        <div class="repo-content">
            <div class="repo-description card">
                <h3>Description</h3>
                <p id="repo-description">Loading description...</p>
            </div>

            <div class="repo-activity card">
                <div class="tabs">
                    <button class="tab-button active" data-tab="commits">Commits</button>
                    <button class="tab-button" data-tab="releases">Releases</button>
                    <button class="tab-button" data-tab="issues">Recent Issues</button>
                </div>

                <div id="commits-tab" class="tab-content active">
                    <h3>Recent Commits</h3>
                    <div id="commits-list"></div>
                    <button id="load-more-commits" class="load-more">Load More</button>
                </div>

                <div id="releases-tab" class="tab-content">
                    <h3>Recent Releases</h3>
                    <div id="releases-list"></div>
                </div>

                <div id="issues-tab" class="tab-content">
                    <h3>Recent Issues</h3>
                    <div id="issues-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/assets/js/details.js"></script>
