<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常生活</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='https://huanhuan0812.github.io'">
  返回
</button>

    <div class="container">
        <h1>日常生活</h1>
        
        <div class="layout">
            <div class="sidebar">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索日记...">
                    <button id="search-button">搜索</button>
                </div>
                <div class="search-hint">使用 "tag:标签名" 搜索特定标签</div>
                <h2>日记列表</h2>
                <div id="file-list" class="file-list">
                    <!-- 文件列表将在这里动态生成 -->
                </div>
            </div>
            
            <div class="content">
                <div id="markdown-content" class="markdown-rendered">
                    <p>选择要查看的 Markdown 文件</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
