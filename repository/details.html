<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库详情</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Existing styles... */
        
        /* Add new styles for tabs and additional content */
        .repo-tabs {
            display: flex;
            border-bottom: 1px solid #e1e4e8;
            margin: 20px 0;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
        }
        
        .tab-button.active {
            color: var(--secondary-color);
            border-bottom-color: var(--secondary-color);
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
            padding: 15px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .repo-meta-item {
            display: inline-block;
            margin-right: 15px;
            color: var(--text-secondary);
        }
        
        .repo-meta-item i {
            margin-right: 5px;
        }
        
        .commit-item, .release-item, .issue-item {
            padding: 15px 0;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .commit-meta, .release-meta, .issue-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .refresh-btn {
            margin-left: auto;
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .refresh-btn:hover {
            opacity: 0.9;
        }
        
        .cache-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>返回列表
        </a>

        <div id="loading">
            <div class="spinner"></div>
            <p>正在加载仓库详情...</p>
        </div>

        <div id="errorMsg" class="error"></div>

        <div id="repoDetail" class="repo-detail" style="display: none;">
            <div class="repo-header">
                <img src="" alt="" class="repo-avatar" id="repo-avatar">
                <div>
                    <h1 class="repo-title">
                        <a href="" target="_blank" id="repo-url"><span id="repo-name"></span></a>
                    </h1>
                    <div id="repo-meta"></div>
                </div>
            </div>
            
            <p class="repo-description" id="repo-description"></p>
            
            <div class="repo-meta">
                <div class="meta-card">
                    <h3>星标数</h3>
                    <p id="stargazers-count">0</p>
                </div>
                <div class="meta-card">
                    <h3>订阅者</h3>
                    <p id="watchers-count">0</p>
                </div>
                <div class="meta-card">
                    <h3>分支数</h3>
                    <p id="forks-count">0</p>
                </div>
                <div class="meta-card">
                    <h3>问题数</h3>
                    <p id="open-issues">0</p>
                </div>
            </div>
            
            <div class="repo-tabs">
                <button class="tab-button active" data-tab="readme">README</button>
                <button class="tab-button" data-tab="commits">Commits</button>
                <button class="tab-button" data-tab="branches">Branches</button>
                <button class="tab-button" data-tab="releases">Releases</button>
                <button class="tab-button" data-tab="issues">Issues</button>
                <button class="tab-button" data-tab="tags">Tags</button>
            </div>
            
            <div class="tab-content active" id="readme-tab">
                <h2 class="section-title">关于</h2>
                <div class="readme-content" id="readmeContent"></div>
            </div>
            
            <div class="tab-content" id="commits-tab">
                <h2 class="section-title">Recent Commits</h2>
                <select id="branch-selector" style="margin-bottom: 15px;"></select>
                <div id="commits-list"></div>
                <button id="load-more-commits" style="display: none;">Load More</button>
            </div>
            
            <div class="tab-content" id="branches-tab">
                <h2 class="section-title">Branches</h2>
                <div id="branches-list"></div>
            </div>
            
            <div class="tab-content" id="releases-tab">
                <h2 class="section-title">Releases</h2>
                <a href="" id="releases-url" target="_blank" style="float: right;">View all releases</a>
                <div id="releases-list"></div>
            </div>
            
            <div class="tab-content" id="issues-tab">
                <h2 class="section-title">Recent Issues</h2>
                <a href="" id="issues-url" target="_blank" style="float: right;">View all issues</a>
                <div id="issues-list"></div>
            </div>
            
            <div class="tab-content" id="tags-tab">
                <h2 class="section-title">Tags</h2>
                <div id="tags-list"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="details.js"></script>
</body>
</html>
